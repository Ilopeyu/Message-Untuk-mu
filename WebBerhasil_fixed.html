<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pesan Untukmu</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f6f7;
      color: #5a4a4d;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      user-select: none;
    }
    .container {
      background: white;
      max-width: 500px;
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(170,140,150,0.2);
      padding: 30px 25px;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
      color: #bb6f92;
      font-weight: 700;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #d9c8d9;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 1.2px;
      transition: border-color 0.3s ease;
      text-transform: uppercase;
      color: #7a587a;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #bb6f92;
      box-shadow: 0 0 8px #bb6f92aa;
    }
    .btn {
      margin-top: 20px;
      padding: 12px 35px;
      background: #bb6f92;
      border: none;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;
    }
    .btn:hover:not(:disabled) {
      background: #9b5875;
    }
    .error-message {
      margin-top: 15px;
      color: #c94a5b;
      font-weight: 600;
      font-size: 0.95rem;
      height: 1.5em;
    }
    .slide {
      display: none;
      text-align: left;
      font-size: 1rem;
      line-height: 1.5;
      color: #5a4a4d;
    }
    .slide.active {
      display: block;
    }
    .slide p {
      margin-bottom: 1rem;
    }
    .slide-footer {
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div id="page-input">
      <h2>Masukkan Nama Lengkap</h2>
      <input type="text" id="nameInput" placeholder="" autocomplete="off" />
      <button id="btnSubmit" class="btn">Submit</button>
      <div class="error-message" id="errorMessage"></div>
    </div>

    <div id="page-slides" style="display:none;">
      <div id="slideContainer"></div>
      <div class="slide-footer">
        <button id="btnNext" class="btn">Next</button>
      </div>
    </div>
  </div>

  <audio id="backgroundMusic" src="komang.mp3" loop></audio>

  <script>

    const rawParagraphs = textMessage.trim().split(/\n+/).map(p => p.trim()).filter(p => p.length > 0);

// Paragraf awal dan akhir
const firstSalam = rawParagraphs[0];

// Ambil paragraf-paragraf utama kecuali yang mau digabung di slide terakhir
const middleParagraphs = rawParagraphs.slice(1, rawParagraphs.length - 7);

// Gabung 7 paragraf terakhir jadi satu paragraf panjang
const lastSlideText = rawParagraphs.slice(rawParagraphs.length - 7).join(' ');

let slides = [];
slides.push([`<h3>${firstSalam}</h3>`]);

// Bagi middleParagraphs menjadi slide berisi 4 paragraf per slide
for (let i = 0; i < middleParagraphs.length; i += 4) {
  slides.push(middleParagraphs.slice(i, i + 4));
}
slides.push([
  `<p> Mungkin itu juga alasan kenapa hal-hal yang tadinya bikin gw males, jadi bisa gue hadapin. Contohnya kerja kelompok juga sebenernya males juga kalo ga sekelompok ama lu.</p>
  <p>Ya karena tau sendiri lah orang-orang idiomt kek ginian susah banget diajak kerjasama-nya, apalagi diaturnya tuh kalo kelas lagi berisik, jadi males buang-buang energi. Jadi mendingan diem daripada ngurusin dia pada (fuck)</p>`
]);
  slides.push([
  `<p>Mungkin itu aja yang pengen gw sampein. Gw tau lu pasti udah jijik, muak baca pesan alay kek gini. Apalagi gw.</p>`
]);
  slides.push([
  `<p>Pokoknya, semoga kedepannya lu jadi lebih baik lagi dah, semoga sukses dan makin banyak lomba yang lu menangin. Mentok-mentok juara pantomin internasional wkwk.</p>
<p>Sekali lagi gw minta maaf yang sebesar-besarnya untuk 3 tahun ini atau 2 tahun kita sekelas bareng.
Dan ini terakhir kali kita ketemu mungkin. Kalo ketemu lagi ya paling di SMA yang sama nanti, entah itu di 33, 94, 84 atau 95. IDK. Gw harap kita bisa sama-sama lagi di salah satu SMA itu (kali).</p>`
]);
  slides.push([
  `<p>Thank You atas bimbingan, omelan dan senyumannya. Ati-ati dah wajah imut-imutnya bikin ngangenin. <p>xixixi</p>.</p>`
]);
  slides.push([
  `<p>Byeee</p>`
]);
slides.push([
  `<h3> Assalamualaikum Warahmatulahi Wabarakatuh</h3>`
]);
  
// Jika ingin, bisa juga tambahkan slide terakhir dengan salam perpisahan
slides.push([
  `<p>Salam <strong>Dede Rizki Zakaria</strong><br><em>– teman smp-mu</em></p>`
]);


    const pageInput = document.getElementById('page-input');
    const pageSlides = document.getElementById('page-slides');
    const slideContainer = document.getElementById('slideContainer');
    const btnSubmit = document.getElementById('btnSubmit');
    const btnNext = document.getElementById('btnNext');
    const nameInput = document.getElementById('nameInput');
    const errorMessage = document.getElementById('errorMessage');

    let currentSlide = 0;

    function showSlide(index) {
      slideContainer.innerHTML = '';
      slides[index].forEach(p => {
        const pEl = document.createElement('p');
        pEl.innerHTML = p;
        slideContainer.appendChild(pEl);
      });
      window.scrollTo(0, 0);
      btnNext.textContent = (index === slides.length - 1) ? 'Selesai' : 'Next';
    }

    btnSubmit.addEventListener('click', () => {
      const nameVal = nameInput.value.trim().toUpperCase();
      if (validNames.includes(nameVal))
 {
        errorMessage.textContent = '';
        pageInput.style.display = 'none';
        pageSlides.style.display = 'block';
        currentSlide = 0;
        showSlide(currentSlide);
        const music = document.getElementById('backgroundMusic');
music.currentTime = 0;
music.play().catch(() => {
  document.body.addEventListener('click', () => {
    music.play();
  }, { once: true });
});
      } else {
        errorMessage.textContent = 'sorry, ini bukan buat lu bro.';
      }
    });

    btnNext.addEventListener('click', () => {
      if (currentSlide < slides.length - 1) {
        currentSlide++;
        showSlide(currentSlide);
      } else {
        alert('Thank you udah baca dari awal sampe akhir. Maaf web nya jelek, baru belajar soalnya🙏');
        window.location.reload();
      }
    });

    nameInput.addEventListener('input', (e) => {
      e.target.value = e.target.value.toUpperCase();
    });
  </script>
</body>
</html>
